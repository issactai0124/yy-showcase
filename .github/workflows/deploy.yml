name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Inject Firebase Config
        env:
          FIREBASE_SECRET_VALUES: ${{ secrets.firebaseConfig }}
        run: |
          node -e "
            const fs = require('fs');
            const path = './services/firebase.ts';
            if (fs.existsSync(path)) {
              let content = fs.readFileSync(path, 'utf8');
              const secret = process.env.FIREBASE_SECRET_VALUES;
              if (secret) {
                const regex = /const firebaseConfig = \{[\s\S]*?\};/;
                content = content.replace(regex, 'const firebaseConfig = ' + secret + ';');
                fs.writeFileSync(path, content);
                console.log('Successfully injected Firebase Secrets');
              }
            }
          "

      - name: Build with Vite üèóÔ∏è
        run: npm run build

      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
